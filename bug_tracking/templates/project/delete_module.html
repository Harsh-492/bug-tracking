<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color:  rgb(97, 117, 252);
        }
    </style>
</head>
<body>
    <center>
        <form action="" method="POST" style="margin-top: 250px;">
            {% csrf_token %}
            <div class="card" style="width: 50rem;border-radius: 30px;border-color: rgb(0, 0, 0);background-color: white;">
                <div class="card-body">
                <h5 class="card-title">{{module.project}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{module.moduleName}}</h6>
                <p class="card-text">Are You Sure You Want To Delete Module ?</p>
                <a href="{% url 'projectmodulelist' %}" class="card-link btn btn-info">Cancel</a>
                <!-- <input type="submit" value="Cancel" class="card-link btn btn-light"> -->
                <input type="submit" value="Delete" class="card-link btn btn-danger">
                </div>
            </div>
        </form>
</center>
      
</body>
</html>
