<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(97, 117, 252);
        }
    </style>
</head>
<body>
    <center style="margin-top: 250px;">
    <div class="card text-black bg-light mt-3" style="width: 40rem;height: 13rem;border-radius: 30px;border-color: rgb(0, 0, 0);">
        <h3 class="card-header">{{projects.name}}</h3>
        <div class="card-body">
            <h5 class="card-title">Technology : {{projects.technology}}</h5>
            <p class="card-text">Descriptions : {{projects.description}}</p>
            <a href="{% url 'project_list' %}" class="btn btn-warning">GO TO PROJECT LIST</a>
        </div>
      </div>
    </center>
</body>
</html>
