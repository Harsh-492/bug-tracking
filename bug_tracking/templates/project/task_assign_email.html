<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Assigned Notification</title>
</head>
<body>
    <h2>Task Assigned Notification</h2>
    <p>Hello {{ projectteam.project }},</p>
    <p>A task has been assigned to you:</p>
    <ul>
        <li>Title: {{ projectteam.title }}</li>
        <li>Description: {{ projectteam.description }}</li>
    </ul>
    <p>Thank you!</p>
</body>
</html>
