<aside
  class="sidenav bg-dark navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 ps"
  id="sidenav-main" 
>
  <div class="sidenav-header">
              <i
                class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true"
                id="iconSidenav"></i>
              <a
                class="navbar-brand m-0"
                href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html "
                target="_blank">

                      <span class="ms-1 font-weight-bold h3 text-white">Bug Tracking</span>
              </a>
  </div>
  <hr class="horizontal dark mt-0" />
  <div
    class="collapse navbar-collapse w-auto ps ps--active-y"
    id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
                <a class="nav-link active" href="{% url "dashboard" %}">
                                <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                                    <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
                                </div>
                                <span class="nav-link-text ms-1 text-white">Dashboard</span>
                </a>
      </li>
      {% if request.user.role == 'Manager' or  request.user.role == "Admin" %}
          <li class="nav-item">
                    <a class="nav-link" href="{% url "project_team_create" %}">
                                <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                              <i class="ni ni-single-02 text-primary text-sm opacity-10"></i>
                                </div>
                                <span class="nav-link-text ms-1 text-white">create team</span>
                    </a>
          </li>
          <li class="nav-item">
                    <a class="nav-link" href="{% url 'project_create' %}">
                                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                                      <i class="ni ni-app text-danger text-sm opacity-10"></i>
                                        </div>
                                        <span class="nav-link-text ms-1 text-white">Add Project</span>
                    </a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'projectmodule' %}">
                                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                                      <i class="ni ni-bag-17 text-warning text-sm opacity-10"></i>
                                        </div>
                                <span class="nav-link-text ms-1 text-white">Add Project Module</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'projecttask' %}">
                                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                                      <i class="ni ni-books text-info text-sm opacity-10"></i>
                                        </div>
                                <span class="nav-link-text ms-1 text-white">Add Project Task</span>
              </a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manager-register' %}">
                <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                  <i class="ni ni-badge text-warning text-sm opacity-10"></i>
                </div>
                <span class="nav-link-text ms-1 text-white ">Create Users</span>
              </a>
            </li>
            <div class="sidenav-footer mx-30">
           
                                <a
                                  href="https://www.creative-tim.com/learning-lab/bootstrap/license/argon-dashboard"
                                  target="_blank"
                                  class="btn btn-primary btn-sm w-100 mb-3">Documentation</a>
                                <a
                                  class="btn btn-danger btn-sm mb-0 w-100"
                                  href="{% url 'login' %}"
                                  type="button"
                                  >Logout</a>
           </div>
           
      {% else %}
                <li class="nav-item">
                          <a class="nav-link" href="{% url "userprofile"   request.user.id %}">
                                    <div
                                      class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                                      <i class="ni ni-single-02 text-white text-sm opacity-10"></i>
                                    </div>
                                    <span class="nav-link-text ms-1 text-white">Profile</span>
                          </a>

                </li>
              
                    <div class="sidenav-footer mx-30 ">
                                    <a
                                                  href="https://www.creative-tim.com/learning-lab/bootstrap/license/argon-dashboard"
                                                  target="_blank"
                                                  class="btn btn-primary btn-sm w-100 mb-3"
                                                  >Documentation</a
                                                >
                                    <a
                                      class="btn btn-danger btn-sm mb-0 w-100"
                                      href="{% url 'login' %}"
                                      type="button"
                                      >Logout</a
                                    >
                    </div>
    {% endif %}
                    
</aside>
